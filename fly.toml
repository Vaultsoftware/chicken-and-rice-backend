# fly.toml  (root)
app = 'chickenandrice-server'
primary_region = "jnb"

[build]

[env]
  PORT = "5000"
  PUBLIC_BASE_URL = "https://chickenandrice-server.fly.dev"
  # Firebase (set in Fly secrets)
  # FIREBASE_PROJECT_ID = ""
  # FIREBASE_CLIENT_EMAIL = ""
  # FIREBASE_PRIVATE_KEY = ""    # with \n escapes
  # FIREBASE_STORAGE_BUCKET = "" # e.g. "my-project.appspot.com"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[processes]
  app = "npm start"

# NOTE: Volume mount removed; Firebase Storage is used for persistence.